<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        pofresh
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta http-equiv="content-scripte-type" content="text/javascript"/>
    <meta name="author" content="netease"/>
    <meta name="version" content="1.0"/>
    <meta name="keywords" content="pofresh"/>
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
        require('boot');
    </script>
    <script type="text/javascript">
        const pofresh = window.pofresh;
        const host = "127.0.0.1";
        const port = "3010";

        let connected = false;

        function show() {
            if (connected) {
                pofresh.request("connector.entryHandler.entry", "hello pofresh", function (data) {
                    alert(data.msg);
                });
                return;
            }
            pofresh.init({
                host: host,
                port: port,
                log: true
            }, function () {
                connected = true;
                pofresh.request("connector.entryHandler.entry", "hello pofresh", function (data) {
                    alert(data.msg);
                });
            });
        }
    </script>
</head>
<body>
<div class="g-doc">
    <div class="g-banner" style="border:none">
        <div class="logo">
            <!--            <div class="img"></div>-->
        </div>
    </div>
    <div class="g-background">
        <div class="g-content">
            Welcome to pofresh
        </div>
    </div>
    <div class="g-link">
        Home:
        <a href="https://github.com/ljhsai/pofresh">https://github.com/ljhsai/pofresh</a>
    </div>
    <div class="g-button">
        <input id="test" type="button" value="Test Game Server" onclick="show()"/>
    </div>
</div>
</body>
</html>
